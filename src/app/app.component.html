<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
   crossorigin="anonymous">
   <style rel="stylesheet" href="./app.component.css"></style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
   integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
   crossorigin="anonymous"></script>
   <div class="navbar">
   <h1> TO-DO APPLICATION</h1>
  </div>


  <div class="body">




    <div class="upper">

    <div class="container">
      <h1 class= "boxheading" >Enter Your Text</h1>

      <div class="input-group">
        <span class="input-group-text"> Notes or Memos</span>
        <textarea class="form-control" aria-label="With textarea" id="newNotes"></textarea>
      </div>

      <button type="button" class="btn btn-success mt-5 mx-5" (click)="addNotes()">Add Notes...!!!</button>

    </div>
  </div>


<div class="below">

    <div *ngFor="let note of notes" class="cards">
       <div class="cardhead"><h2><b> {{ note.description }}</b></h2></div>
       <div class="buttongrp"><button type="button" class="btn btn-danger mt-5 mx-3" (click)="deleteNotes(note.id)">Delete Note</button>
      </div>
       
      </div>

 
  </div>
  </div>
  
</body>
</html>
